applications:
- name: django-gtd
  buildpack: https://github.com/cloudfoundry/python-buildpack
  command: python manage.py syncdb --noinput && python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn wsgi:application
  env:
    DJANGO_SETTINGS_MODULE: settings
  memory: 128M
  services:
    # mysql
    - django-gtd-db
  stack: cflinuxfs2
